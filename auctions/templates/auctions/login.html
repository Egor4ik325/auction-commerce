{% extends "auctions/layout.html" %}
{% load i18n %}

{% block body %}

    <h2>{% trans "Login" %}</h2>

    {% include 'auctions/messages.html' %}

    <form class="my-3" action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="username" placeholder="{% trans "Username" %}">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="{% trans "Password" %}">
        </div>
        <input class="btn btn-primary px-4" type="submit" value="{% trans "Login" %}">
    </form>

    {% trans "Don't have an account?" %} <a href="{% url 'register' %}">{% trans "Register here" %}.</a>

{% endblock %}
