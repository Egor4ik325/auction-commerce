{# Django messages #}
{% if messages %}
    {% for message in messages %}
        <div class="alert {{ message.tags }} my-3" id="msg">
            {{ message }}
        </div>
    {% endfor %}

    {# Hide messages after 2000 ms #}
    <script>
        setTimeout(function(){
            if ($('.alert-info').length > 0) {
                $('.alert-info').remove();
            }
        }, 2000)
    </script> 
{% endif %}
